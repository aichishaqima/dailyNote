<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		/*此处写代码*/
		.header{
		    height:80px;
		    border-top:1px solid #eee;
		    border-bottom:1px solid #eee;
		}
		.logo{
		    float:left;
		}
		.nav{
		    float:right;
		    margin-right:68px;
		    list-style:none;
		}
		.nav li{
		    float:left;
		    margin-left:52px;
		    line-height:80px;
		}
	</style>
</head>
<body>
	<!-- 此处写代码 -->
	<div class="header">
	    <div class="logo">
	        <img src="http://climg.mukewang.com/595dd5120001736902000080.png">
	    </div>
	    <ul class="nav">
	        <li>前端</li>
	        <li>后端</li>
	        <li>移动端</li>
	        <li>数据库</li>
	    </ul>
	</div>
</body>
</html>
